<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Kuis Kosakata Minna No Nihongo</title>
	<style>
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}
		html {
		    user-select: none;
		    font-size: 1rem;
		}
		body {
		    background-color: #f5f5f5;
		    color: #333;
		}
		#button-container {
		    padding: 2rem 1rem;
		}
		#btn-content {
		    display: grid;
		    grid-template-columns:repeat(3, 1fr);
		    grid-gap: 0.8rem;
		    margin-top:2.5rem;
		}
		#quiz-container {
		    display: block;
		    width: 100%;
		    background-color: #ffffff;
		    padding: 1rem;
		    border-radius: 1rem;
		    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
		    transition: transform 0.3s ease-out;
		}
		header,
		.header {
		    color: #4CAF50;
		    color:pink;
		    text-align: center;
		    font-size: 2.2rem;
		    font-weight: bold;
		}
		header .text-header,
		.header {
		    text-shadow: 1px 1px 1px rgba(0, 0, 0, .6);
		}
		header p {
		    color: #aaa;
		    font-size: 0.9rem;
		    padding: 1px;
		}
		.question {
		    background-color: #fafafa;
		    padding: 1.5rem;
		    margin-bottom: 1.5rem;
		    border: solid 1px #eaeaea;
		    border-radius: 10px;
		    font-size: 1.25rem;
		    color: #333;
		    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
		    transition: background-color 0.3s ease-in-out;
		}
		.question .quest {
		    margin-bottom: 1.75rem;
		    font-weight: 800;
		    font-size:2rem;
		    text-align:center;
		    background:#eaeaea;
		    border-radius:10px;
		    padding:1rem;
		}
		.question label {
		    display: flex;
		    align-items: center;
		    padding: 1rem 0.4rem;
		    margin: 0.75rem 0;
		    background-color: #ffffff;
		    border-radius: 0.625rem;
		    cursor: pointer;
		    font-size: 1.125rem;
		    font-weight: 400;
		    color: #4CAF50;
		    transition: all 0.3s ease;
		    border: 2px solid transparent;
		    box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.07);
		}
		.question label:hover,
		.question label.hover {
		    background-color: #f1f8e9;
		    border-color: #4CAF50;
		    transform: scale(1);
		}
		.question input[type="radio"] {
		    scale: 0;
		}
		.feedback {
		    font-size: 0.9rem;
		    font-weight: 450;
		    margin-top: 1rem;
		    margin-left:0.4rem;
		    transition: opacity 0.3s ease;
		}
		.correct {
		    color: #388e3c;
		}
		.incorrect {
		    color: #e53935;
		}
		.unanswered {
		    color: #fbc02d;
		}
		#timer {
		    font-size: 0.9rem;
		    font-weight: 700;
		    color: #4CAF50;
		    padding: 0.5rem 1rem;
		    background-color: #e8f5e9;
		    border-radius: 0.75rem;
		    width: fit-content;
		    margin: 1.25rem auto;
		}
		#result {
		    font-size: 1.5rem;
		    font-weight: 700;
		    margin: 2rem;
		    color: #4CAF50;
		    text-align: center;
		}


button {
    padding: 1rem 0.5rem;
    font-weight: bold;
    font-size:1.07rem;
    border: 2px solid #28a745;
    background: linear-gradient(145deg, #28a745, #1c7c33);
    color: #f5f5dc;
    border-radius: 8px;
    outline: none;
    cursor: pointer;
    white-space:nowrap;
    transition: all 0.3s ease;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.2);
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: linear-gradient(145deg, #1c7c33, #28a745);
    box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.3);
    transform: translateY(-5px);
    text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 0, 0, 0.3);
}



		button:disabled {
		    background-color: #a5d6a7;
		    cursor: not-allowed;
		}
		#backBtn {

		}
		#backBtn:hover {
		    background-color: #2c6e2f;
		}
		.btn-group {
		    text-align: right;
		}
		#submitBtn:disabled {
			opacity:0.8;
			background-color: #2c6f2c;
			color: #ddd;
			pointer-events:none;
		}
		#submitBtn,
		#backBtn {
		    background-color: #388e3c;
		    padding:0.6rem 1rem;
		    width: auto;
		    border-radius: 3px;
		}
		.none {
		    display: none;
		}
		.failed {
			display:grid;
			grid-gap:0.8rem;
			display:none;
		}
		.item {
			display:flex;
			justify-content:space-between;
			align-items:center;
			background-color:#eaeaea;
			padding:1rem;
			border-radius:3px;
			box-shadow:1px 1px 2px rgba(0,0,0,.2);
		}
		.item b:nth-child(1) {
			color:#555;
			font-size:1.1rem;
		}
		.item b:nth-child(2) {
			color:#aaa;
		}
	</style>
	<script>

	</script>
</head>
<body id="MNNKosakataKuis">
	<div id="button-container">
		<header>
			<span class="text-header">花クラス</span>
			<p>Kuis Kosakata Minna No Nihongo</p>
		</header>
		<div id="btn-content"></div>
	</div>
	<div id="quiz-container" style="display: none;">
		<div class="header"></div>
		<div id="timer">Waktu: 0 detik</div>
		<div id="quiz"></div>
		<div class="btn-group">
			<button id="submitBtn" onclick="checkAnswer()" disabled>Cek Jawaban</button>
			<button class="none" id="backBtn" onclick="backToMain()">Kembali</button>
		</div>
		<div id="result"></div>
		<div class="failed"></div>
	</div>
	<script src="mnn_kosakata_kuis.js"></script>
	<script src="global.js"></script>
</body>
</html>
