<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Kredit</title>
    <style>
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		}
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #credit {
            display: none;
            position: relative;
        }

        .video-content {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            transition: transform 1s;
        }

        .text-content {
            position: absolute;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .text-content p {
            font-size: 24px;
            margin: 10px 0;
            position: fixed;
            padding: 3rem 2rem;
            background: red;
            opacity: 0;
        }

        .text-content p:nth-child(1) {top: 0%; left: 5%;}
        .text-content p:nth-child(2) {top: 10%; left: 45%;}
        .text-content p:nth-child(3) {top: 3%; left: 75%;}
        .text-content p:nth-child(4) {top: 35%; left: 5%;}
        .text-content p:nth-child(5) {top: 65%; left: 10%;}
        .text-content p:nth-child(6) {top: 57%; left: 45%;}
        .text-content p:nth-child(7) {top: 50%; left: 72%;}

        /* Animasi untuk konten tentang */
        .about-container {
            background-image: url('media/credit.jpg'); /* Ganti dengan jalur gambar Anda */
            background-size: cover; /* Mengatur ukuran gambar agar menutupi seluruh area */
            background-position: center; /* Memposisikan gambar di tengah */
            background-repeat: no-repeat; /* Menghindari pengulangan gambar */
            position: relative;
            overflow: hidden; /* Menghilangkan konten yang keluar dari area */
            width:100%;
            height: 100vh; /* Sesuaikan tinggi sesuai kebutuhan */
        	text-align:center;
        }

        .about-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            animation: moveUp 30s linear infinite;
        }
        .about-content h3 {margin-top:1rem;}
        .about-content p {padding:1px 0;}
        @keyframes moveUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100vh); }
        }
        #about .btn {position:absolute;left:40%;bottom:1rem;}
        #about-content {color:lightgreen;text-shadow:1px 1px 1px black;}
        #about-content p {color:rgb(100,200,150);font-weight:450;}
    </style>
</head>
<body id="Credits">
    <div id="main" class="container">
        <a href="#" class="btn" onclick="showCredits()">Lihat Kredit</a>
        <div style="margin-top: 10px;">
            <a href="#" class="btn" onclick="showAbout()">Tentang</a>
        </div>
    </div>

    <div id="credit" class="container">
        <div class="video-content">
            <video id="video" autoplay muted loop>
                <source src="media/credit.mp4" type="video/mp4">
                Browser Anda tidak mendukung video.
            </video>
            <div class="text-content" id="text-content"></div>
        </div>
        <a href="#" class="btn" onclick="showMain()">Kembali</a>
    </div>

    <div id="about" class="about-container" style="display: none;">
        <div id="about-content" class="about-content"></div>
        <a href="#" class="btn" onclick="showMain()">Kembali</a>
    </div>

    <audio id="audio" src="media/audio.m4a" preload="auto"></audio>
    <audio id="voice" src="media/voice.m4a" preload="auto"></audio>
    
    <script src="global.js"></script>
</body>
</html>
